<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .toast {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: white;
      z-index: 9999;
      background: transparent
    }

    button {
      padding: 12px 12px;
      margin-top: 10px;
      margin-left: 20px;
      margin-right: 20px;
      font-size: 18px;
      border-radius: 6px;
      background-color: white;
      word-break: break-all;
      border-color: #bbbbbb;
    }
  </style>
</head>
<body>


  <div class="toast">
    <button onclick="install()">点击安装</button>
  </div>

  <script>
    function install() {
      window.location.href= "itms-services://?action=download-manifest&url=https://yegs.github.io/pd/p.plist"
    }



  </script>
</body>
</html>
